<div class="form-group" data-bind="css:{ 'has-error': validation().hasError(field_name) }">
	<label data-bind="css:{ 'necessary-field': necessary }">{{ title }}</label>
	<select class="form-control"
					data-bind="options: options,
										 value: field,
										 optionsValue: optionsValue,
										 optionsText: optionsText,
										 optionsCaption: optionsCaption"></select>
	{{#if action }}
	<a href="#" data-bind="click: action" title="{{ action_title }}">
		<i class="fa fa-{{ action_icon }}"></i> {{ action_label }}
	</a>
	{{/if}}
	{{#if description }}
	<span class="help-block">{{ description }}</span>
	{{/if}}
	<span class="help-block text-danger">{{ validation().getError(field_name) }}</span>
</div>
