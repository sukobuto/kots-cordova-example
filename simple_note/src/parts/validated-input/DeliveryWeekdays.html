<div class="form-group">
	<label data-bind="css:{ 'necessary-field': necessary }">{{ title }}</label>
	<div class="form-group">
		<div class="btn-group" data-bind="foreach: weekday_options">
			<label class="btn"
						 data-bind="css: {
								  						'btn-default': !($parent.field() & mask),
								  						'active btn-primary': $parent.field() & mask }">
				<input type="checkbox" style="display: none;"
							 data-bind="bitField: $parent.field, checkedFlag: mask"/>
				{{ label }}
			</label>
		</div>
		<button class="btn btn-default"
						data-bind="click: clear, css:{ active: field() == 0 }">指定なし</button>
	</div>
	{{#if description}}
	<span class="help-block">{{ description }}</span>
	{{/if}}
</div>
