<div id="modal" class="modal fade" tabindex="-1" role="dialog"
		 data-bind="modalShown: shown">
	<div class="modal-dialog" data-bind="css:{ modal-lg: size == 'large', modal-sm: size == 'small' }">
		<div class="modal-content">
			{{#if header }}
			<div class="modal-header" data-bind="template: header"></div>
			{{/if}}
			{{#if body }}
			<div class="modal-body" data-bind="template: body"></div>
			{{/if}}
			{{#if footer && !actionSuspended }}
			<div class="modal-footer" data-bind="template: footer"></div>
			{{/if}}
			{{#if actionSuspended }}
			<div class="modal-footer" data-bind="template:{ name: 'suspendedModalFooter' }"></div>
			{{/if}}
		</div>
	</div>
</div>
<script type="text/html" id="modalHeader">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h3 data-bind="text: label"></h3>
</script>
<script type="text/html" id="modalBody">
	<div data-bind="html: content"></div>
</script>
<script type="text/html" id="modalFooter">
	<span class="text-danger" data-bind="visible: hasError">エラーがあります。訂正してください。</span>
	{{#if $data.action }}
	<a href="#" class="btn btn-primary" data-bind="click: action, html: primaryLabel"></a>
	{{/if}}
	<a href="#" class="btn btn-default" data-bind="html: closeLabel" data-dismiss="modal"></a>
</script>
<script type="text/html" id="suspendedModalFooter">
	<i class="fa fa-spinner fa-spin"></i>
</script>
